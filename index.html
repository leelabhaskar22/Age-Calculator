<!DOCTYPE html>
<html>
  <head>
    
    <title>Rectangle Area Calculator</title>
    <link rel="stylesheet"  href="/style.css">
</head>
  <nav><h1><span>Age calculator</span> </h1></nav>
  <body>
    <div class="base">
        <h1>How many days old are you?</h1>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="2004"  placeholder="2004"><br><br>
    <label for="width">month:</label>
    <input type="number" id="month" name="month" value="8" placeholder="8" ><br><br>
    <label for="width">date:</label>
    <input type="number" id="date" name="date" value="22" placeholder="22"><br><br>
    <button onclick="calculate()">Calculate Area</button><br><br>
    <p id="result"></p>
    </div>
    <div class="results">
      <p id="yearr"></p>  
      <p id="mon"></p>  
      <p id="dayy"></p>  
      <p id="hour"></p>  
      <p id="mini"></p> 
      <p id="sec"></p>  
    </div>
    
    <script src="cal.js"></script>
  </body>
</html>
