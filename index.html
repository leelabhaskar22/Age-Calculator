<!DOCTYPE html>
<html>
  <head>
    
    <title>Age Calculator</title>
    <link rel="stylesheet"  href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <nav ><a href="">Age calculator</a></nav>
  <body>
    <div class="base">
        <h1>How many days old are you?</h1>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="2004"  placeholder="2004"><br><br>
    <label for="width">Month:</label>
    <input type="number" id="month" name="month" value="9" placeholder="8" ><br><br>
    <label for="width">Date:</label>
    <input type="number" id="date" name="date" value="4" placeholder="22"><br><br>
    <div class="container">
    <button class=button onclick="calculate()">Calculate </button><br><br>
    <p id="result"></p>
    </div>
    </div>
    <div class="results">
      <p id="text"></p>  
      <p id="yearr"></p>  
      <p id="mon"></p>  
      <p id="dayy"></p>  
      <p id="hour"></p>  
      <p id="mini"></p> 
      <p id="sec"></p>  
    </div>

  </body>
</html>
